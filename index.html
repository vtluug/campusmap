<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>Virginia Tech Campus Map</title>
<meta http-equiv='Content-Type' content="text/html; charset=utf-8" />
<link rel='stylesheet' type='text/css' href='css/global.css' />
<link rel="shortcut icon" href='http://vtluug.org/files/icons/favicon.png' />
<link rel="apple-touch-icon" href='http://vtluug.org/files/icons/icon.png' />
<script type='text/javascript' src="js/jquery.js"></script>
<script type='text/javascript' src="js/openlayers/OpenLayers.js"></script>
<script type='text/javascript' src="js/OpenStreetMap.js"></script>
<script type='text/javascript' src="js/map.js"></script>
<!--script type='text/javascript' src="js/busdata.js"></script-->
<script type='text/javascript' src="js/nominatim.js"></script>
<script type='text/javascript' src="js/geolocation.js"></script>
<script type='text/javascript' src="js/wigle.js"></script>
<script type='text/javascript' src="js/arcgis.js"></script>
</head>
<body>
<div id='wrapper'>
	<div id='header'>
		<h1>Virginia Tech Campus Map</h1>
	</div>

	<div id='content_wrapper'>
		<div id='content'>
			<div id='map_container'>
				<div id='map'></div>

				<div id='map_toolbar'>
					<form action='' method='get' id='toolbar_frm'>
						<select name='route' id='route_selector' disabled='disabled'>
							<option value=''>Loading bus routes&hellip;</option>
						</select>
					</form>

					<div class='clear'></div>
				</div>

				<div id='map_search'>
					<form action='' method='get' id='search_frm'>
						<input name='q' id='search_box' value='' />
						<input type='submit' value='Search' />
					</form>
				</div>
			</div>

			<script type='text/javascript'>
			// <![CDATA[
			initMap();
			//initBusData();
			initSearch();
			addLocateButton();

			wigle = new OpenLayers.Layer.WiGLE('WiGLE', { visibility: false });
			map.addLayer(wigle);

            // VBMP 2009 imagery, apparently public domain as of early 2012
            // https://wiki.openstreetmap.org/wiki/Virginia#2009_VBMP_Orthoimagery
			//vbmp2009 = "http://gismaps.virginia.gov/arcgis2/rest/services/VBMP2009/VBMP2009_WGS/MapServer";
			vbmp2009 = "http://b.tile.map.vtluug.org/vbmp2009";
			arcgis_add("VBMP 2009 (Aerial)", vbmp2009);
			// ]]>
			</script>
		</div>

		<div id='footer'>
			A service of the <a href='http://vtluug.org/' rel='external'>Linux and Unix Users Group at Virginia Tech</a>. Server funding provided by the <a href='http://www.sec.vt.edu/' rel='external'>Student Engineer's Council</a>.
		</div>
	</div>
</div>
</body>
</html>
