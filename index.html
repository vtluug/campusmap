<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>Virginia Tech Campus Map</title>
<meta http-equiv='Content-Type' content="text/html; charset=utf-8" />
<link rel='stylesheet' type='text/css' href='css/global.css' />
<link rel="shortcut icon" href='http://vtluug.org/files/icons/favicon.png' />
<link rel="apple-touch-icon" href='http://vtluug.org/files/icons/icon.png' />
<script type='text/javascript' src="js/jquery.js"></script>
<script type='text/javascript' src="js/openlayers/OpenLayers.js"></script>
<script type='text/javascript' src="js/OpenStreetMap.js"></script>
<script type='text/javascript' src="js/map.js"></script>
<script type='text/javascript' src="js/busdata.js"></script>
<script type='text/javascript' src="js/nominatim.js"></script>
<script type='text/javascript' src="js/geolocation.js"></script>
</head>
<body>
<div id='wrapper'>
	<div id='header'>
		<h1>Virginia Tech Campus Map</h1>
	</div>

	<div id='content_wrapper'>
		<div id='content'>
			<div id='map_container'>
				<div id='map'></div>

				<div id='map_toolbar'>
					<form action='' method='get' id='toolbar_frm'>
						<select name='route' id='route_selector' disabled='disabled'>
							<option value=''>Loading bus routes&hellip;</option>
						</select>
					</form>

					<div class='clear'></div>
				</div>

				<div id='map_search'>
					<form action='' method='get' id='search_frm'>
						<input name='q' id='search_box' value='' />
						<input type='submit' value='Search' />
					</form>
				</div>
			</div>

			<script type='text/javascript'>
			// <![CDATA[
			initMap();
			initBusData();
			initSearch();
			addLocateButton();
			// ]]>
			</script>
		</div>

		<div id='footer'>
			A service of the <a href='http://vtluug.org/'>Linux and Unix Users Group at Virginia Tech</a>
		</div>
	</div>
</div>
</body>
</html>
